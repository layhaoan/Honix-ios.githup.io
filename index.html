<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mycss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 

  </head>
<body>
  <main>
    <section>
        <div class="navbar">
          <span></span>
            <div class="box-search">
                <input type="text" placeholder="Search everything...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <nav>
                <li><a href="#">Industry</a></li>
                <span></span>
                <li><a href="#">Discovery</a></li>
                <span></span>
                <li><a href="#">Mainboard</a></li>
                <span></span>
                <button onclick="openhead()">LOGIN</button>
                
            </nav>
        </div>

        <header id="header">
            <button onclick="closehead()"><i class="fa-solid fa-xmark"></i></button>
            <form action="" method="post">

            </form>
        </header>
        
        <div class="Mybox01">
          <div id="main">
            <div class="mySlide">
              <img src="picture/clay-banks-iTsNwMB-79M-unsplash.jpg" class="img">
            </div>
            <div class="mySlide">
              <img src="picture/tengyart-ViceQKPbneU-unsplash.jpg" class="img">
            </div>
            <div class="mySlide">
              <img src="picture/joseph-corl-F207w_zO-y4-unsplash.jpg" class="img">
            </div>
            <div class="mySlide">
              <img src="picture/clay-banks-iTsNwMB-79M-unsplash.jpg" class="img">
            </div>
          </div>
        </div>
        <div class="Mybox02">
          <div class="main-text">
            <h3>Categaries of Travel</h3>
            <i class="fa-solid fa-arrows-to-eye"></i>
          </div>

            <div class="main-box">
              <div id="inslie-box">
                <h3>Air-Plane</h3>
                <i class="fa-solid fa-arrow-right"></i>
              </div>
              <div id="inslie-box">
                <h3>Train</h3>
                <i class="fa-solid fa-arrow-right"></i>
              </div>
              <div id="inslie-box">
                <h3>Boat</h3>
                <i class="fa-solid fa-arrow-right"></i>
              </div>
            </div>

            <button class="Mybtn">Click more option <span><i class="fa-solid fa-arrow-right"></i></span></button>
        </div>

    </section>
    <section>
        <div class="header-text">
          <div class="slideshow-container">

            <div class="mySlides fade">
              <img src="picture/rizwan-bin-muhammed-D3WLL7hQemE-unsplash.jpg" alt="Avatar">
              <div class="text">Caption Text</div>
            </div>
            
            <div class="mySlides fade">
              <img src="picture/wade-meng-LgCj9qcrfhI-unsplash.jpg" alt="Avatar" >
              <div class="text">Caption Two</div>
            </div>
            
            <div class="mySlides fade">
              <img src="picture/rowan-heuvel-qfiSDPQD9Ws-unsplash.jpg" alt="Avatar" >
              <div class="text">Caption Three</div>
            </div>
            
            <div class="haed-click">
              <button class="prev" onclick="plusSlides(-1)"><i class="fa-solid fa-arrow-left"></i></button>
              <button class="next" onclick="plusSlides(1)"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            
            </div>
            <br>
            
            <div class="head-dot" style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
        </div>
    </section>
    <section></section>
    <section></section>
    <section></section>
